    <title>ToDo list</title>

<link rel="stylesheet" href="../ToDo/assets/css/todo.css" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

        <li><span><i class="fa fa-trash"></i></span>Gas</li>
        <li><span><i class="fa fa-trash"></i></span>Shopping</li>
        <li><span><i class="fa fa-trash"></i></span>Visit</li>
    </ul>

</div>
